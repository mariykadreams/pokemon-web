<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4 pokemon-subheading">Leaderboard</h1>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle mb-0">
                            <thead class="bg-warning">
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Find Score</th>
                                    <th scope="col">Quiz Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of displayedUsers; let i = index">
                                    <td>{{ rankForIndex(i) }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.find_score || 0 }}</td>
                                    <td>{{ user.quiz_score || 0 }}</td>
                                </tr>
                                <tr *ngIf="users.length === 0">
                                    <td colspan="4" class="text-center py-4 text-body-secondary">
                                        No quiz scores yet. Play the quiz to appear on the leaderboard!
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div *ngIf="users.length > 0" class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mt-3">
                        <div class="d-flex align-items-center gap-2">
                            <label for="pageSize" class="form-label mb-0 small text-body-secondary">Rows</label>
                            <select
                                id="pageSize"
                                class="form-select form-select-sm"
                                style="width: 120px;"
                                [(ngModel)]="pageSize"
                                (ngModelChange)="page = 1"
                            >
                                <option [ngValue]="0">All</option>
                                <option *ngFor="let opt of pageSizeOptions" [ngValue]="opt">{{ opt }}</option>
                            </select>
                        </div>

                        <ngb-pagination
                            [(page)]="page"
                            [collectionSize]="users.length"
                            [pageSize]="effectivePageSize"
                            [maxSize]="5"
                            [boundaryLinks]="true"
                            [rotate]="true"
                            size="sm"
                        ></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
