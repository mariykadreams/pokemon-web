<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4 pokemon-subheading">Leaderboard</h1>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle mb-0">
                            <thead class="bg-warning">
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Find Score</th>
                                    <th scope="col">Quiz Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.find_score || 0 }}</td>
                                    <td>{{ user.quiz_score || 0 }}</td>
                                </tr>
                                <tr *ngIf="users.length === 0">
                                    <td colspan="4" class="text-center py-4 text-body-secondary">
                                        No quiz scores yet. Play the quiz to appear on the leaderboard!
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
