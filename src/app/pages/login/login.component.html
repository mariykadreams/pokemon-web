<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h3 text-center mb-4">Login</h1>

                    <form id="login-form" (ngSubmit)="handleLogin()">
                        <div class="mb-3">
                            <input
                                type="email"
                                id="email"
                                [(ngModel)]="email"
                                name="email"
                                placeholder="Email"
                                class="form-control"
                                required
                                [disabled]="isLoading">
                        </div>

                        <div class="mb-3">
                            <input
                                type="password"
                                id="password"
                                [(ngModel)]="password"
                                name="password"
                                placeholder="Password"
                                class="form-control"
                                required
                                [disabled]="isLoading">
                        </div>

                        <button
                            type="submit"
                            id="loginButton"
                            class="btn btn-warning w-100 fw-bold"
                            [disabled]="isLoading">
                            {{ isLoading ? 'Logging in...' : 'Login' }}
                        </button>
                    </form>

                    <div *ngIf="message" class="alert py-2 mt-3 mb-0" [ngClass]="messageColor === 'green' ? 'alert-success' : 'alert-danger'" role="alert">
                        {{ message }}
                    </div>

                    <p class="text-center mt-3 mb-0">
                        Don't have an account? <a routerLink="/register" class="external-link">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
