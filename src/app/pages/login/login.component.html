<main class="home-box">
    <h1>Login</h1>
    <form id="login-form" (ngSubmit)="handleLogin()">
        <input type="text" id="username" [(ngModel)]="username" placeholder="Username" required>
        <input type="password" id="password" [(ngModel)]="password" placeholder="Password" required>
        <button type="submit" id="loginButton" class="btn">Login</button>
    </form>
    <p id="message" [style.color]="messageColor">{{ message }}</p>
</main>
