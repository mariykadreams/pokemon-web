<main class="home-box">
    <h1>Login</h1>
    <form id="login-form" (ngSubmit)="handleLogin()">
        <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            placeholder="Email" 
            required
            [disabled]="isLoading">
        <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Password" 
            required
            [disabled]="isLoading">
        <button 
            type="submit" 
            id="loginButton" 
            class="btn"
            [disabled]="isLoading">
            {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
    </form>
    <p id="message" [style.color]="messageColor">{{ message }}</p>
    <p class="register-link">
        Don't have an account? <a routerLink="/register">Register here</a>
    </p>
</main>
