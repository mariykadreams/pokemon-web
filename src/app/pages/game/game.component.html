<section id="game-menu" class="container" #gameMenu>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <h1 class="mb-3">Find That Pokémon</h1>

                    <div class="mb-3" #gameInstructions>
                        <h3 class="h5 mb-2">Welcome to Find That Pokémon!</h3>
                        <p class="mb-0">
                            Your goal is to find the hidden pokémon among the trainers.<br>
                            You have 30 seconds, and for every pokémon that you find, you win one point.
                        </p>
                    </div>

                    <div id="game-links" #gameLinks class="mt-3">
                        <button id="start-game-button" class="btn btn-warning w-100 fw-bold" (click)="startGame()">Start Game</button>
                    </div>

                    <div id="game-ended" #gameEnded class="mt-3">
                        <p id="final-score-message" class="h5 mb-2">{{ finalScoreMessage }}</p>
                        <p class="mb-3">
                            To learn more about pokémon,
                            <a href="https://www.pokemon.com/us/pokedex" target="_blank" class="external-link">check out</a>.
                        </p>
                        <button id="back-to-menu-button" class="btn btn-outline-secondary w-100 fw-semibold" (click)="showGameMenu()">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="game-area" aria-label="Game area">
    <div id="timer-and-score" [class.active]="gameState === 'playing'" class="bg-white shadow-sm rounded-2 px-2 py-1">
        <div id="timer" #timerDiv>Time: {{ timeRemaining }}</div>
        <ngb-progressbar
            class="mt-1"
            [value]="timeRemaining"
            [max]="GAME_DURATION_SECONDS"
            [showValue]="false"
            [type]="timerProgressType"
            [striped]="true"
            [animated]="timeRemaining <= 10"
            height="6px"
            ariaLabel="Time remaining"
        ></ngb-progressbar>
        <div id="score" #scoreDiv>Score: {{ score }}</div>
    </div>

    <div id="game" #gameContainer></div>

    <img src="assets/images/pokeball-opening.gif" id="pokeball-opening" #pokeballOpening alt="">
</section>
