<header class="navbar">
    <button class="burger" 
            [class.open]="isMenuOpen"
            (click)="toggleMenu()" 
            [attr.aria-expanded]="isMenuOpen"
            aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <a routerLink="/">
        <img src="assets/images/pokemon_logo.svg" alt="Logo" class="logo">
    </a>
    <nav id="site-menu" [class.open]="isMenuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Home</a>
        <a routerLink="/pokemon" routerLinkActive="active" (click)="closeMenu()">Pok√©mon</a>
        <a routerLink="/quiz" routerLinkActive="active" (click)="closeMenu()">Quiz</a>
        <a routerLink="/game" routerLinkActive="active" (click)="closeMenu()">Find</a>
        <a routerLink="/leaderboards" routerLinkActive="active" (click)="closeMenu()">Leaderboard</a>
        <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a>
        <a *ngIf="isAdmin" routerLink="/admin" routerLinkActive="active" (click)="closeMenu()" class="admin-link">Admin</a>
        <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Login</a>
        <a *ngIf="isLoggedIn" (click)="logout(); closeMenu()" class="logout-link">Logout</a>
    </nav>
</header>
