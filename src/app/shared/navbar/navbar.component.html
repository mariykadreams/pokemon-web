<header class="navbar navbar-expand-custom navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid">
        <a routerLink="/" class="navbar-brand d-flex align-items-center">
            <img src="assets/images/pokemon_logo.svg" alt="Logo" class="logo me-2">
        </a>

        <button
            class="navbar-toggler"
            type="button"
            (click)="toggleMenu()"
            [attr.aria-expanded]="isMenuOpen"
            aria-controls="site-menu"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="site-menu" class="collapse navbar-collapse" [class.show]="isMenuOpen">
            <nav class="navbar-nav ms-auto gap-sm-4">
                <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Home</a>
                <a class="nav-link" routerLink="/pokemon" routerLinkActive="active" (click)="closeMenu()">Pok√©mon</a>
                <a class="nav-link" routerLink="/quiz" routerLinkActive="active" (click)="closeMenu()">Quiz</a>
                <a class="nav-link" routerLink="/game" routerLinkActive="active" (click)="closeMenu()">Find</a>
                <a class="nav-link" routerLink="/leaderboards" routerLinkActive="active" (click)="closeMenu()">Leaderboard</a>
                <a class="nav-link" routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a>
                <a *ngIf="isAdmin" class="nav-link text-warning fw-semibold" routerLink="/admin" routerLinkActive="active" (click)="closeMenu()">Admin</a>
                <a *ngIf="!isLoggedIn" class="nav-link" routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Login</a>
                <a *ngIf="isLoggedIn" class="nav-link text-danger" role="button" (click)="logout(); closeMenu()">Logout</a>
            </nav>
        </div>
    </div>
</header>
